  <script>
    let notificationOffset = 0; // Keeps track of where the next notification should be placed

    function createNotification(message, dataList, color) {
        // Create a container div for the notification
        const notification = document.createElement('div');
        notification.classList.add('notification');
        notification.classList.add(`notification-${color}`);
        notification.innerHTML = message;

        // Set the position to absolute and give it an offset for stacking
        notification.style.position = 'fixed';
        notification.style.top = `${notificationOffset}px`; // Set top position based on the offset
        notification.style.left = '20px';  // You can adjust this value to position the notifications as needed

        if (dataList) {
            // Insert the notification on top of the page
            document.body.appendChild(notification);

            // Update the offset for the next notification (height of the notification + some margin)
            notificationOffset += notification.offsetHeight + 10; // 10px is for the margin between notification

            // Remove the notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        setTimeout(() => {
            notificationOffset = 0;
        }, 5000);
    }
  </script>

  <script>
    // Function to fetch pojects from Airtable
    function fetchProjects() {
      // Fetch data only if it's not already fetched
      if (isProjectsDataFetched) return; // Prevent fetching if data is already loaded

      fetch("https://hook.us1.make.com/5jonj2cdmy7hph3nrfxa3diwlb53ds77", {       // AAPC
        method: "POST",
        headers: {
          'Content-Type': 'application/json', // Ensure the server knows the content type
        },
        body: JSON.stringify({
          source_url: window.location.href,
        })
      })
        .then(response => response.text())
        .then(response => {
          let sanitizedResponse = response.replace(/[\x00-\x1F\x7F]/g, '');  // Remove control characters
          let data = JSON.parse(sanitizedResponse);
          
          projectsArray = data.projects;

          if(projectsArray.length > 0) {
            isProjectsDataFetched = true;
            createNotification("Projects data loaded successfully", projectsArray, "blue");
          }

          // console.log(projectsArray);

          let projectsSorted = projectsArray.sort((a, b) => {
            let nameA = a.proposalNumber.toLowerCase();
            let nameB = b.proposalNumber.toLowerCase();
            if (nameA < nameB) return -1;
            if (nameA > nameB) return 1;
            return 0;
          });

          projectsArray = projectsSorted;
        })
        .catch(error => {
          console.error("Error fetching data: ", error);
        });
    }

    fetchProjects();

    // Utility function for debouncing the filter function
    function debounce(func, delay) {
        let timeoutId;
        return function (...args) {
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => func.apply(this, args), delay);
        };
    }

    // Function to display records in the ul list
    function displayProjects(records) {
        // Create a document fragment to hold the list items
        const fragment = document.createDocumentFragment();

        records.forEach(record => {
            const projectName = record.proposal_with_address;

            const li = document.createElement('li');
            li.innerText = projectName;
            li.style.cursor = "pointer";
            li.addEventListener('click', () => {
              projectSearchInput.value = projectName;
              projectsUl.style.display = "none";

              selectedProject = record;

              document.getElementById("input_21_hidden_value").value = record.recordId;
              if (document.getElementById("input_21_hidden_value").value) {
                document.getElementById("check-project-chosen").src = "https://img.icons8.com/color/48/checked--v1.png";
              }
              document.getElementById("input_9").value = record.clientFullName !== undefined ? record.clientFullName : "";
              document.getElementById("input_10").value = record.bldgNo !== undefined ? record.bldgNo : "";
              document.getElementById("input_11").value = record.street !== undefined ? record.street : "";
              document.getElementById("input_12").value = record.city !== undefined ? record.city : "";
              document.getElementById("input_13").value = record.zipCode !== undefined ? record.zipCode : "";
              document.getElementById("input_14").value = record.borough !== undefined ? record.borough : "";
              document.getElementById("input_15").value = record.state !== undefined ? record.state : "";
              document.getElementById("input_16").value = record.fl_ste_uni_apt !== undefined ? record.fl_ste_uni_apt : "";
              document.getElementById("input_17").value = record.block !== undefined ? record.block : "";
              document.getElementById("input_18").value = record.lot !== undefined ? record.lot : "";
              document.getElementById("input_19").value = record.bin !== undefined ? record.bin : "";

              readOnlyArrayWhenProjectNotSelected.forEach(element => {
                element.removeAttribute("readonly");
              });
            });
            fragment.appendChild(li);
        });

        // Clear the previous list and append all new items at once
        projectsUl.innerHTML = '';
        projectsUl.appendChild(fragment);
    }

    // Function to filter records based on user input
    function filterProjects(event) {
        const searchTerm = event.target.value.toLowerCase();

        // Only filter if there's a search term, otherwise hide the list
        if (searchTerm) {
            const filteredRecords = projectsArray.filter(record =>
                record.proposal_with_address.toLowerCase().includes(searchTerm)
            );
            displayProjects(filteredRecords);
            projectsUl.style.display = "block";
        } else {
          projectsUl.style.display = "none";
        }
    }

    // Add event listener to the input field with debouncing
    projectSearchInput.addEventListener('input', debounce(filterProjects, 100));  // 100ms debounce delay
  </script>

  <script>
    // Function to fetch pojects from Airtable
    function fetchServices() {
      // Fetch data only if it's not already fetched
      if (isServicesDataFetched) return; // Prevent fetching if data is already loaded

      fetch("https://hook.us1.make.com/oo7o9jnawunbf2p7yfnkoxrsbuiomkub", {       // AAPC
        method: "POST",
        headers: {
          'Content-Type': 'application/json', // Ensure the server knows the content type
        },
        body: JSON.stringify({
          source_url: window.location.href,
        })
      })
      .then(response => response.json())
      .then(response => {
        servicesArray = response.services;

        if(servicesArray.length > 0) {
          isServicesDataFetched = true;
          createNotification("Services data loaded successfully", servicesArray, "blue");
        }

        let servicesSorted = servicesArray.sort((a, b) => {
          let nameA = a.serviceID.toLowerCase();
          let nameB = b.serviceID.toLowerCase();
          if (nameA < nameB) return -1;
          if (nameA > nameB) return 1;
          return 0;
        });

        servicesArray = servicesSorted;
      })
      .catch(error => {
        console.error("Error fetching data: ", error);
      });
    }

    // Populate services in all `ul` elements (without hiding them initially)
    function populateServiceLists(services, index) {
      const ul = serviceUls[index];
      const fragment = document.createDocumentFragment();

      services.forEach(service => {
        const li = document.createElement('li');
        li.innerText = service.serviceID;
        li.style.cursor = "pointer";
        li.addEventListener('click', () => {
          // console.log('Selected Service:', service);
          serviceSearchInputs[index].value = service.serviceID;
          serviceHiddenValues[index].value = service.recordId;
          if (serviceHiddenValues[index].value) {
            serviceChosenChecks[index].src = "https://img.icons8.com/color/48/checked--v1.png";
          }
          ul.style.display = "none"; // Hide the list after selection
        });

        fragment.appendChild(li);
      });

      ul.innerHTML = ''; // Clear the previous list
      ul.appendChild(fragment);
    }

    // Utility function for debouncing the filter function
    function debounce(func, delay) {
      let timeoutId;
      return function (...args) {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => func.apply(this, args), delay);
      };
    }

    // Function to filter services based on user input
    function filterServices(event, index) {
      const searchTerm = event.target.value.toLowerCase();

      if (searchTerm) {
        // Filter services based on the input
        const filteredServices = servicesArray.filter(service =>
          service.serviceID.toLowerCase().includes(searchTerm)
        );

        // Populate the filtered list in the corresponding ul
        populateServiceLists(filteredServices, index);
        serviceUls[index].style.display = "block"; // Show the list when filtering
      } else {
        // Hide the list if there's no search term
        serviceUls[index].style.display = "none";
      }
    }

    // Add event listeners to the input fields with debouncing
    serviceSearchInputs.forEach((input, index) => {
      input.addEventListener('input', debounce((event) => filterServices(event, index), 100)); // 300ms debounce delay
    });

    // Hide the `ul` elements initially when the page loads
    serviceUls.forEach(ul => {
      ul.style.display = "none";
    });

    // Call fetchServices to get and display the data initially
    fetchServices();
  </script>
